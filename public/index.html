<!DOCTYPE html>
<html id="ng-app" ng-app="contactList">
<head lang="en">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Contact List</title>
	<!--mediaQueries support for IE8-->
	<script src="/js/respond.min.js"></script>
	<script src="/js/angular.js"></script>
	<script src="/js/ui-bootstrap.min.js"></script>
	<script src="/js/app.js"></script>
	<link rel="stylesheet" href="/css/bootstrap.css"/>
	<link rel="stylesheet" href="/css/app.css"/>
</head>
<body ng-controller="ContactListCtrl">
	<div class="container">
		<div class="row col-xs-12">
			<h1>Contact List</h1>
		</div>
		<div class="row col-xs-12">
			<button type="button" class="btn btn-primary" ng-click="addContact()">Add Contact</button>
			<hr/>
		</div>
		<div class="row col-xs-12">
			<label for="searchInput">Search: </label>
			<input id="searchInput" type="text" ng-model="search"/>
		</div>
		<div class="row col-xs-12 col-md-8">
			<div class="table-responsive contactTable">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th><a ng-click="predicate = 'firstname'" ng-class="{active: predicate == 'firstname'}">Firstname</a></th>
							<th><a ng-click="predicate = 'lastname'" ng-class="{active: predicate == 'lastname'}">Lastname</a></th>
							<th><a ng-click="predicate = 'phone'" ng-class="{active: predicate == 'phone'}">Phone nr</a></th>
							<th><a ng-click="predicate = 'group'" ng-class="{active: predicate == 'group'}">Group</a></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="contact in contactList | filter:search | orderBy:predicate" ng-controller="ContactCtrl">
							<td>{{contact.firstname}}</td>
							<td>{{contact.lastname}}</td>
							<td>{{contact.phone}}</td>
							<td>{{contact.group}}</td>
							<td>
								<button type="button" class="btn btn-default btn-xs" ng-click="editContact()">
									<span class="glyphicon glyphicon-pencil"></span> Edit
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
